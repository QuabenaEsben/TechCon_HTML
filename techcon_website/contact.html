<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechCon 2024</title>
  
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Details -->
    <section class="contact-details">
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></p>
      <p>Follow us on:</p>
      <ul>
        <li><a href="https://www.facebook.com/TechCon" target="_blank">Facebook</a></li>
        <li><a href="https://www.twitter.com/TechCon" target="_blank">Twitter</a></li>
        <li><a href="https://www.linkedin.com/company/TechCon" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Map -->
    <section>
      <h2>Conference Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8365471043773!2d-122.41941568468145!3d37.77492977975914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c49e7c7eb%3A0x6d442fabf6789c68!2sSan+Francisco+City+Hall!5e0!3m2!1sen!2sus!4v1699685591032!5m2!1sen!2sus" allowfullscreen></iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us</h2>
      <form action="/submit_contact" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
  </footer>
</body>
</html>
